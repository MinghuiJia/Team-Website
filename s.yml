edition: 1.0.0
name: openai
access: default

services:
  framework:
    component: fc
    actions:
      # 在deploy之前运行
      pre-deploy:
        # 要执行的系统命令，类似于一种钩子的形式
        - run: npm install --production
          # 执行系统命令/钩子的路径
          path: .
    props:
      region: ${env(region)}
      service:
        name: ${env(serviceName)}
      function:
        name: ${env(functionName)}
        description: OpenAI ChatGPT 代理函数
        runtime: custom.debian10
        environmentVariables:
          PATH: >-
            /opt/nodejs18/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
          NODE_PATH: /opt/nodejs/node_modules
          LD_LIBRARY_PATH: >-
            /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        layersArnV2:
          - acs:fc:${env(region)}:official:layers/Nodejs18/versions/1
        # vCPU 为 1 核
        cpu: 1
        # 内存为 1024 MB
        memorySize: 1024
        # 并发数量为 100
        instanceConcurrency: 100
        # 执行超时时间为 60 秒
        timeout: 60
        codeUri: .
        # 临时硬盘大小为 512 MB
        diskSize: 512
        caPort: 9000
        layers:
          - acs:fc:${env(region)}:official:layers/Nodejs18/versions/1
        customRuntimeConfig:
          command:
            - npm
            - run
            - start
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            disableURLInternet: false
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
